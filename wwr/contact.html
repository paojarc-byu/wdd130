<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-Rafting Site</title>
    <meta name="description"
        content="Get in touch with Rapid Riders for bookings, group adventures, or questions about our rafting trips. Our team is ready to help you plan your next unforgettable river experience!">
    <meta name="author" content="Paola Jarquin Cervantes">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rapid Riders Logo" width="200">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Rapid Rivers Rafting Company</h1>
        <div class="info">
            <p>123 Main River Street<br>
                Riverland, Zion<br>
                +1 234 567 8910<br>
                info@rapidrivers.com</p>
        </div>
        <section class="data">
            <div class="map">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3527.900204065721!2d-116.95110609281016!3d51.300045031457486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2smx!4v1760405353350!5m2!1ses!2smx"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="form-section box" autocomplete="on">
                <div class="item name box">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="item email box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <div class="item purpose">
                        <input type="radio" id="purpose1" name="purpose1" value="purpose1">
                        <label for="purpose1">General Inquiry</label>
                        <input type="radio" id="purpose2" name="purpose2" value="purpose2">
                        <label for="purpose2">Reservation Question</label>
                        <input type="radio" id="purpose3" name="purpose3" value="purpose3">
                        <label for="purpose3">Website Suggestion</label>
                    </div>
                </fieldset>

                <div class="item message box">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Type here"></textarea>
                </div>

                <div class=" item subscription box">
                    <input type="checkbox" id="subscription" name="subscription">
                    <label for="subscription">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit"> Get in touch!</button>
            </form>
        </section>
        <section>
            <h2>We are here to serve you</h2>
            <div class="employee">
                <figure>
                    <img src="images/milka.png" alt="Milka Rogers">
                    <figcaption>Milka Rogers</figcaption>
                </figure>
                <figure>
                    <img src="images/nicolas.png" alt="Nicolas Stefano">
                    <figcaption>Nicolas Stefano</figcaption>
                </figure>
                <figure>
                    <img src="images/violet.png" alt="Violet Hill">
                    <figcaption>Violet Hill</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>©️2025 | Rapid Riders | Paola Jarquin </p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="Facebook Icon" height="80"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram Icon" height="80"></a>
            <a href="https://www.youtube.com/"><img src="images/youtube.png" alt="Youtube Icon" height="80"></a>
        </nav>
    </footer>
</body>

</html>
